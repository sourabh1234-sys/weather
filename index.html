<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="index.css">
    <script></script>
</head>
<body>
    <div class="weather-widget">
        <div class="search-bar">
            <input type="text" placeholder="Enter city name" />
            <button><img src="https://img.icons8.com/material-outlined/24/search.png" alt="Search Icon"></button>
        </div>
        <div class="weather-info">
            <div class="icon">
                <img src="https://img.icons8.com/color/48/sun.png" alt="Weather Icon">
            </div>
            <div class="temperature">22Â°C</div>
            <div class="city">New York</div>
        </div>
        <div class="additional-info">
            <div class="humidity">
                <img src="https://img.icons8.com/ios/50/humidity.png" alt="Humidity Icon">
                <p class="humid">50%</p>
                <p>Humidity</p>
            </div>
            <div class="wind">
                <img src="https://img.icons8.com/ios/50/wind.png" alt="Wind Speed Icon">
                <p class="wind2">15 km/h<br>Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
